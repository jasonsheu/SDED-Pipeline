{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Create a New Job {% endblock %}</h1>

<form method="post" enctype=multipart/form-data>
    <!-- TODO
        1. Select endpoint (https://www.ragic.com/<account>/<tab folder>/<sheet Index>[/<record id>]?v=3&api)
                Account: ccedatabase
                Tab Folder: [fixed or variable?]
                shee Index: user-input
        2. Backend request table from Ragic API
    -->


    <form method="post">
        <div class="form-group">
            <label for="ragic_url">Ragic URL</label>
            <input type="url" name="ragic_url" placeholder="Ex: https://www.ragic.com/ccedatabase/test2/8" class="form-control" value="{{ request.form['ragic_url'] }}"></input>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" name="username" autocomplete="username" required placeholder="ex: cookie.monster@sandiegoenergydistrict.org" class="form-control" value="{{ request.form['username'] }}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" autocomplete="current-password" required class="form-control" value="{{ request.form['password'] }}" />
        </div>

        <div class="form-group">
            <label for="artwork">Upload artwork file</label>

            <input type="file" name=file>


        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>







</form>
{% endblock %}
