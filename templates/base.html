<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Title and Icon for browser tab -->
        <title>{% block title %} {% endblock %} â€“ SDED Click2Mail Pipeline </title>
        <link href="{{ url_for('static', filename='sded-logo.png') }}" rel="icon" type="image/png">
    </head>

    <body>
        <!-- The navigation bar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index')}}">Pipeline</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create') }}">New Job</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ragic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Click2Mail</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- Display alert messages -->
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}

            <!-- The actual content of the webpage -->
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
